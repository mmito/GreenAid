image: maven:latest

stages:
  - build
  - test
  - run
  - validate
  - deploy

cache:
  paths:
    - target/

build:
  stage: build
  script:
    - mvn package

test:
  stage: test
  script:
    - mvn test

run:
  stage: run
  script:
    - mvn compile

validate:
  stage: validate
  script:
    - mvn validate

deploy:
  stage: deploy
  script:
    - mvn deploy